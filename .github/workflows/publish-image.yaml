name: Publish image to Docker Hub
on:
  [workflow_dispatch]
jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: build
      run: |
        docker build . -t username/px4-ros-gazebo:latest
    - name: publish
      run: |
        docker push username/px4-ros-gazebo:latest
